<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" type="image/png" href="/pwa-icon-192.png" />
  <link rel="apple-touch-icon" href="/pwa-icon-512.png" />
  <title>CryptoFolio DeFi</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Fontes Arcade e Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            arcade: ['"Press Start 2P"', 'cursive'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            crypto: {
              dark: '#000000',
              card: '#0a0a0a',
              primary: '#FFFF00',
              accent: '#2121ff',
              success: '#00FF00',
              danger: '#FF0000',
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --pac-yellow: #FFFF00;
      --pac-blue: #2121ff;
      --pellet-color: #ffb8ae;
    }

    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      color: white;
    }

    #root {
      position: relative;
      z-index: 10;
      height: 100%;
      width: 100%;
    }

    /* Scrollbar Personalizada - Visível e Estilizada */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Allow touch scrolling */
    .custom-scrollbar {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
    }

    /* Efeitos Globais */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
      opacity: 0.2;
    }

    @keyframes chomp {

      0%,
      100% {
        clip-path: polygon(100% 50%, 100% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 50%, 50% 50%);
      }

      50% {
        clip-path: polygon(100% 15%, 100% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 85%, 50% 50%);
      }
    }

    /* Movimento Horizontal Lento - Boca Frente / Olho Topo */
    @keyframes move-h {
      0% {
        transform: translateX(-80px) scaleX(1);
      }

      49% {
        transform: translateX(380px) scaleX(1);
      }

      50% {
        transform: translateX(380px) scaleX(-1);
      }

      99% {
        transform: translateX(-80px) scaleX(-1);
      }

      100% {
        transform: translateX(-80px) scaleX(1);
      }
    }

    /* Movimento Vertical Lento - Boca Frente (Rotacionado) */
    @keyframes move-v {
      0% {
        transform: translateY(0) rotate(90deg);
      }

      49% {
        transform: translateY(450px) rotate(90deg);
      }

      50% {
        transform: translateY(450px) rotate(-90deg);
      }

      99% {
        transform: translateY(0) rotate(-90deg);
      }

      100% {
        transform: translateY(0) rotate(90deg);
      }
    }

    /* Movimento em Perímetro (Quadrado) Corrigido - Evita Rotação 180 que inverte o olho */
    @keyframes move-square {
      0% {
        transform: translate(0, 0) scaleX(1) rotate(0deg);
      }

      24% {
        transform: translate(280px, 0) scaleX(1) rotate(0deg);
      }

      25% {
        transform: translate(280px, 0) scaleX(1) rotate(90deg);
      }

      49% {
        transform: translate(280px, 450px) scaleX(1) rotate(90deg);
      }

      50% {
        transform: translate(280px, 450px) scaleX(-1) rotate(0deg);
      }

      74% {
        transform: translate(0, 450px) scaleX(-1) rotate(0deg);
      }

      75% {
        transform: translate(0, 450px) scaleX(-1) rotate(-90deg);
      }

      99% {
        transform: translate(0, 0) scaleX(-1) rotate(-90deg);
      }

      100% {
        transform: translate(0, 0) scaleX(1) rotate(0deg);
      }
    }

    /* Movimento Aleatório (Bounce) */
    @keyframes move-bounce-diag {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(260px, 200px);
      }

      50% {
        transform: translate(40px, 480px);
      }

      75% {
        transform: translate(290px, 100px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .pacman-sprite {
      width: 32px;
      height: 32px;
      /* Olho posicionado para ficar sempre na metade superior */
      background: radial-gradient(circle at 18px 8px, black 2.5px, transparent 2.5px), var(--pac-yellow);
      border-radius: 50%;
      animation: chomp 0.2s infinite linear;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.4);
      position: relative;
    }

    .ghost-v {
      width: 28px;
      height: 32px;
      border-radius: 14px 14px 0 0;
      position: relative;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
    }

    /* Olhos dos Fantasmas */
    .ghost-v::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 4px;
      width: 8px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 12px 0 0 white;
      z-index: 2;
    }

    /* Pupilas dos Fantasmas (Azuis) */
    .ghost-pupils {
      position: absolute;
      top: 13px;
      left: 7px;
      width: 4px;
      height: 4px;
      background: blue;
      border-radius: 50%;
      box-shadow: 12px 0 0 blue;
      z-index: 3;
    }

    .ghost-v::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 10px;
      background-image: radial-gradient(circle, transparent 45%, currentColor 50%);
      background-size: 10px 12px;
      background-position: 0 -10px;
    }

    /* Classes de Animação */
    .anim-h-slow {
      animation: move-h 45s infinite linear;
    }

    .anim-v-slow {
      animation: move-v 35s infinite ease-in-out;
    }

    .anim-square-slow {
      animation: move-square 55s infinite linear;
    }

    .anim-square-chase {
      animation: move-square 55s infinite linear;
      animation-delay: 2.5s;
    }

    .anim-bounce-slow {
      animation: move-bounce-diag 65s infinite linear;
    }

    /* Marquee Animation for Ticker - Seamless Loop */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: flex;
      white-space: nowrap;
      animation: marquee 60s linear infinite;
    }

    .animate-marquee:hover {
      animation-play-state: paused;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>

</head>

<body>
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
